- Overdue invoices: $XXX
- Cash flow: [Positive | Negative | Neutral]

---
*Generated by AI Employee Gold Tier v1.0*
```

## Field Definitions

### generated
- **Type**: ISO-8601 datetime string
- **Required**: Yes
- **Format**: `YYYY-MM-DDTHH:MM:SSZ`
- **Example**: `2026-01-19T07:00:00Z`
- **Description**: Timestamp when briefing was generated

### period_start
- **Type**: ISO-8601 date string
- **Required**: Yes
- **Format**: `YYYY-MM-DD`
- **Example**: `2026-01-12`
- **Description**: Start date of analysis period (typically Monday of previous week)

### period_end
- **Type**: ISO-8601 date string
- **Required**: Yes
- **Format**: `YYYY-MM-DD`
- **Example**: `2026-01-18`
- **Description**: End date of analysis period (typically Sunday of previous week)

### revenue_this_week
- **Type**: Decimal number
- **Required**: Yes
- **Format**: Two decimal places
- **Example**: `2450.00`
- **Description**: Total revenue for the analysis period
- **Source**: Xero API (invoices marked as paid)

### revenue_mtd
- **Type**: Decimal number
- **Required**: Yes
- **Format**: Two decimal places
- **Example**: `4500.00`
- **Description**: Month-to-date revenue
- **Source**: Xero API (all paid invoices in current month)

### revenue_target
- **Type**: Decimal number
- **Required**: Yes
- **Format**: Two decimal places
- **Example**: `10000.00`
- **Description**: Monthly revenue target
- **Source**: Business_Goals.md

### tasks_completed
- **Type**: Integer
- **Required**: Yes
- **Example**: `12`
- **Description**: Number of tasks completed during analysis period
- **Source**: Count of files moved to Done/ folder

### bottlenecks_count
- **Type**: Integer
- **Required**: Yes
- **Example**: `2`
- **Description**: Number of bottlenecks identified
- **Calculation**: Tasks that took >50% longer than expected

### suggestions_count
- **Type**: Integer
- **Required**: Yes
- **Example**: `3`
- **Description**: Number of proactive suggestions generated
- **Categories**: Cost optimization, deadline reminders, process improvements

### social_posts
- **Type**: Integer
- **Required**: Yes
- **Example**: `8`
- **Description**: Total social media posts during analysis period
- **Source**: Count of posts in Social_Media/Posts/

### outstanding_invoices
- **Type**: Decimal number
- **Required**: Yes
- **Format**: Two decimal places
- **Example**: `3500.00`
- **Description**: Total value of unpaid invoices
- **Source**: Xero API (invoices with status "AUTHORISED")

## Validation Rules

1. **Date Consistency**:
   - `period_end` must be after `period_start`
   - `period_end - period_start` should equal 7 days (one week)
   - `generated` must be after `period_end`

2. **Revenue Validation**:
   - All revenue fields must be >= 0
   - `revenue_mtd` should be >= `revenue_this_week`
   - `revenue_target` should be > 0

3. **Count Validation**:
   - All count fields must be >= 0
   - `bottlenecks_count` should be <= `tasks_completed`

4. **Content Requirements**:
   - Executive Summary must be present and non-empty
   - All sections must be present (Revenue, Tasks, Bottlenecks, Suggestions, Social Media, Financial Health)
   - At least one completed task should be listed if `tasks_completed` > 0

