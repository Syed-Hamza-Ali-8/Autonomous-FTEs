## Usage

### Generation
```python
from gold.src.intelligence.ceo_briefing import CEOBriefingGenerator

generator = CEOBriefingGenerator(vault_path)
briefing = generator.generate_briefing(
    period_start="2026-01-12",
    period_end="2026-01-18"
)
```

### Validation
```python
from gold.src.utils.schema_validator import validate_ceo_briefing

is_valid, errors = validate_ceo_briefing(briefing_file_path)
if not is_valid:
    print(f"Validation errors: {errors}")
```

### Parsing
```python
from gold.src.utils.yaml_parser import parse_frontmatter

content = read_file(briefing_file_path)
frontmatter, body = parse_frontmatter(content)

revenue_this_week = frontmatter['revenue_this_week']
tasks_completed = frontmatter['tasks_completed']
```

