# CEO Briefing Schema

**Version**: 1.0
**Last Updated**: 2026-01-17
**Format**: YAML Frontmatter + Markdown

## Purpose

Defines the structure for weekly CEO Briefing files generated autonomously every Sunday at 7:00 AM.

## Schema Definition

```yaml
---
# Required Fields
generated: string (ISO-8601 datetime)
period_start: string (ISO-8601 date)
period_end: string (ISO-8601 date)
revenue_this_week: number (decimal, 2 places)
revenue_mtd: number (decimal, 2 places)
revenue_target: number (decimal, 2 places)
tasks_completed: integer
bottlenecks_count: integer
suggestions_count: integer
social_posts: integer
outstanding_invoices: number (decimal, 2 places)

# Optional Fields
overdue_invoices: number (decimal, 2 places)
cash_flow_status: string (enum: "positive", "negative", "neutral")
top_client: string
top_expense_category: string
---

# Monday Morning CEO Briefing

## Executive Summary
[One-sentence summary of the week]

## Revenue
- **This Week**: $X,XXX
- **MTD**: $X,XXX (X% of $X,XXX target)
- **Trend**: [On track | Behind | Ahead]

## Completed Tasks
