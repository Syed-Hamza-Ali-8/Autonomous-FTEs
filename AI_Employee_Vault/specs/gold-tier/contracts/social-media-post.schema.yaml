## Platform-Specific Considerations

### LinkedIn
- **Max Length**: 3,000 characters
- **Best Practices**: Professional tone, industry hashtags, tag company pages
- **Optimal Times**: Tuesday-Thursday, 10:00 AM - 12:00 PM

### Twitter
- **Max Length**: 280 characters
- **Best Practices**: Concise, use threads for longer content, trending hashtags
- **Optimal Times**: Monday-Friday, 12:00 PM - 3:00 PM

### Facebook
- **Max Length**: 63,206 characters
- **Best Practices**: Engaging questions, visual content, community focus
- **Optimal Times**: Wednesday-Friday, 1:00 PM - 4:00 PM

### Instagram
- **Max Length**: 2,200 characters
- **Best Practices**: Visual-first, story-driven, lifestyle hashtags
- **Optimal Times**: Monday-Friday, 11:00 AM - 1:00 PM

