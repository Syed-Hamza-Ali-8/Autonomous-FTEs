# Social Media Post Schema

**Version**: 1.0
**Last Updated**: 2026-01-17
**Format**: YAML Frontmatter + Markdown

## Purpose

Defines the structure for social media post files across all platforms (LinkedIn, Twitter, Facebook, Instagram).

## Schema Definition

```yaml
---
# Required Fields
type: "social_post"
post_id: string
platform: string (enum)
content: string
status: string (enum)
approval_required: boolean
created_at: string (ISO-8601 datetime)

# Optional Fields
media_urls: array of strings
scheduled_at: string (ISO-8601 datetime)
published_at: string (ISO-8601 datetime)
approved_by: string
engagement: object
hashtags: array of strings
mentions: array of strings
---
```

## Field Definitions

### type
- **Type**: String constant
- **Required**: Yes
- **Value**: `"social_post"`
- **Description**: Entity type identifier

### post_id
- **Type**: String
- **Required**: Yes
- **Format**: `post_{platform}_{timestamp}`
- **Example**: `post_linkedin_20260115_103000`
- **Description**: Unique post identifier

### platform
- **Type**: String enum
- **Required**: Yes
- **Values**: `linkedin`, `twitter`, `facebook`, `instagram`
- **Description**: Target social media platform

### content
- **Type**: String (multiline)
- **Required**: Yes
- **Max Length**: Platform-dependent (280 for Twitter, 3000 for LinkedIn)
- **Description**: Post content/text

### status
- **Type**: String enum
- **Required**: Yes
- **Values**: `draft`, `pending_approval`, `approved`, `scheduled`, `published`, `failed`
- **Description**: Current post status

### approval_required
- **Type**: Boolean
- **Required**: Yes
- **Description**: Whether post requires HITL approval

### created_at
- **Type**: ISO-8601 datetime string
- **Required**: Yes
- **Format**: `YYYY-MM-DDTHH:MM:SSZ`
- **Example**: `2026-01-15T10:00:00Z`
- **Description**: When post was created

### engagement
- **Type**: Object
- **Required**: No
- **Structure**:
  ```yaml
  engagement:
    likes: integer
    comments: integer
    shares: integer
    impressions: integer
    clicks: integer
    last_updated: string (ISO-8601 datetime)
  ```

## Validation Rules

1. **Content Length**:
   - Twitter: Max 280 characters
   - LinkedIn: Max 3000 characters
   - Facebook: Max 63,206 characters
   - Instagram: Max 2,200 characters

2. **Status Transitions**:
   - `draft` â†’ `pending_approval` (if approval_required)
   - `draft` â†’ `scheduled` (if no approval required)
   - `pending_approval` â†’ `approved`
   - `approved` â†’ `scheduled`
   - `scheduled` â†’ `published`
   - Any â†’ `failed`

3. **Approval Rules**:
   - If `approval_required` = true, must go through approval workflow
   - `approved_by` required if status = "approved"

4. **Engagement Rules**:
   - All engagement metrics must be >= 0
   - `last_updated` must be after `published_at`

